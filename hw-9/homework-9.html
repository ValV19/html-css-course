<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>homework-9</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <!-- подключаем бутстрап из папки css -->
    <link rel="stylesheet" href="./css/bootstrap.css">
</head>
<body>
    <!-- header -->
    <div  class="wrapper ">
        <div class="header">
            <div class="col-xl-12">            
                <div class="Palm">
                    <img src="./img/palm tree.png" alt="">
                </div>
                <div class="text">
                    <div class="logo">
                        <img src="./img/logo.png" alt="">
                        <p>Путешествия по Азии</p>
                    </div>
                    <div class="contacts">
                        <p>Contact Us</p>
                        <p>+12 34 567 8910</p>
                        <p>nfo@asia-holidays.com</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- boots-container -->
    <div class="container">
        <div class="wrapper">
            <div class="row">
                <div class="col-xl-4 col-lg-6 col-md-6 col-sm-12">
                    <div class="countries">
                        <img src="./img/India.png" alt="">
                        <span>India</span>
                    </div>
                </div>
                <div class="col-xl-4 col-lg-6 col-md-6 col-sm-12">
                    <div class="countries">
                        <img src="./img/Nepal.png" alt="">
                        <span>Nepal</span>
                    </div>
                </div>
                <div class="col-xl-4 col-lg-6 col-md-6 col-sm-12">
                    <div class="countries">
                        <img src="./img/Tibet.png" alt="">
                        <span>Tibet</span>
                    </div>
                </div>
                <div class="col-xl-4 col-lg-6 col-md-6 col-sm-12">
                    <div class="countries">
                        <img src="./img/Bhutan.png" alt="">
                        <span>Bhutan</span>
                    </div>
                </div>
                <div class="col-xl-4 col-lg-6 col-md-6 col-sm-12">
                    <div class="countries">
                        <img src="./img/Sri Lanka.png" alt="">
                        <span>Sri Lanka</span>
                    </div>
                </div>
                <div class="col-xl-4 col-lg-6 col-md-6 col-sm-12">
                    <div class="countries">
                        <img src="./img/Maldives.png" alt="">
                        <span>Maldives</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- form -->
    <div class="col-xl-12">
        <div class="wrapper">
            <div class="sign-in">
                <form>
                    <span>Sign In</span>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <!-- ----footer------- -->
    <div class="footer">
        <div class="wrapper">
            <div class="col-lg-6">
                <button type="button" class="btn btn-primary">Read More</button>
            </div>
            <div class="col-lg-12">
                <span>Copyright (c) asia-holidays.com. 2019</span>
            </div>
        </div>
    </div>
</body>
</html>
